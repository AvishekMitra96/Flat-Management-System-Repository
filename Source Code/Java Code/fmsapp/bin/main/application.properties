spring.application.name=Flat_Management_System

# src/main/resources/application.properties

# Choose one URL style:
# SID style:
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=system
spring.datasource.password=system
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Connection pool tuning (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate settings (use 'validate' or migrations in prod; 'update' for dev)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Oracle dialect (Hibernate 6 uses class names under org.hibernate.dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
# For older Oracle versions (11g/12c), you can use:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect